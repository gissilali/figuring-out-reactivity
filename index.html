<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1 id="heading" @click="changeHeading">
      {hxeading}
    </h1>
    <script src="./library.js"></script>
    <script>
      app = new Library({
        el: "#heading",
        data: {
          heading: "Hello"
        },
        methods: {
          changeHeading() {
            this.data.heading = "Hello";
            console.log(this.data.heading);
          }
        }
      });
    </script>
  </body>
</html>
